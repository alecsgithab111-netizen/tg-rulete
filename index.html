<!DOCTYPE html>
<html>
<head>
    <title>StarCase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 60px 0 70px;
        }
        
        /* –®–∞–ø–∫–∞ */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 15px;
            z-index: 1000;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-button {
            font-size: 20px;
            cursor: pointer;
        }
        
        .balance {
            font-size: 18px;
            font-weight: bold;
        }
        
        .connect-wallet {
            background: #0088cc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }
        
        /* –¢–∞–π–º–µ—Ä –±–µ—Å–ø–ª–∞—Ç–Ω–æ–≥–æ –∫–µ–π—Å–∞ */
        .free-timer {
            background: linear-gradient(90deg, #ff6b6b, #ee5a52);
            padding: 15px;
            text-align: center;
            margin: 10px 15px;
            border-radius: 10px;
        }
        
        .timer-text {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .timer {
            font-size: 18px;
            font-weight: bold;
        }
        
        /* –°–µ—Ç–∫–∞ –∫–µ–π—Å–æ–≤ - –¢–û–ß–ù–û –ö–ê–ö –ù–ê –°–ö–†–ò–ù–®–û–¢–ï */
        .cases-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 15px;
            margin-top: 20px;
        }
        
        .case-item {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #333;
        }
        
        .case-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .case-number {
            font-size: 16px;
            color: #888;
            font-weight: bold;
        }
        
        .case-name {
            font-size: 16px;
            font-weight: bold;
        }
        
        .case-price {
            background: #0088cc;
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #333;
        }
        
        .nav-item {
            text-align: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 10px;
            transition: background 0.3s;
            flex: 1;
            margin: 0 5px;
        }
        
        .nav-item.active {
            background: #0088cc;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }
        
        .nav-text {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!-- –®–∞–ø–∫–∞ -->
    <div class="header">
        <div class="close-button">‚úï</div>
        <div class="balance">‚≠ê <span id="starBalance">150</span></div>
        <button class="connect-wallet">
            –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫
        </button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container">
        <!-- –¢–∞–π–º–µ—Ä –±–µ—Å–ø–ª–∞—Ç–Ω–æ–≥–æ –∫–µ–π—Å–∞ -->
        <div class="free-timer">
            <div class="timer-text">Free box</div>
            <div class="timer" id="freeTimer">23:59:47</div>
        </div>

        <!-- –ö–µ–π—Å—ã - –¢–û–ß–ù–û –ö–ê–ö –ù–ê –°–ö–†–ò–ù–®–û–¢–ï -->
        <div class="cases-grid">
            <!-- –ö–µ–π—Å #2 -->
            <div class="case-item" onclick="openCase('snoop')">
                <div class="case-info">
                    <div class="case-number">#2</div>
                    <div class="case-name">SNOOP DOG CASE</div>
                </div>
                <div class="case-price">180</div>
            </div>

            <!-- –ö–µ–π—Å #7 -->
            <div class="case-item" onclick="openCase('floor')">
                <div class="case-info">
                    <div class="case-number">#7</div>
                    <div class="case-name">FLOOR CASE</div>
                </div>
                <div class="case-price">180</div>
            </div>

            <!-- –ö–µ–π—Å #8 -->
            <div class="case-item" onclick="openCase('cartier')">
                <div class="case-info">
                    <div class="case-number">#8</div>
                    <div class="case-name">CARTIER CASE</div>
                </div>
                <div class="case-price">900</div>
            </div>

            <!-- –î–æ–±–∞–≤–∏–º –µ—â–µ –∫–µ–π—Å–æ–≤ –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ -->
            <div class="case-item" onclick="openCase('diamond')">
                <div class="case-info">
                    <div class="case-number">#9</div>
                    <div class="case-name">DIAMOND CASE</div>
                </div>
                <div class="case-price">1500</div>
            </div>

            <div class="case-item" onclick="openCase('gold')">
                <div class="case-info">
                    <div class="case-number">#10</div>
                    <div class="case-name">GOLD CASE</div>
                </div>
                <div class="case-price">2500</div>
            </div>

            <div class="case-item" onclick="openCase('bear')">
                <div class="case-info">
                    <div class="case-number">#1</div>
                    <div class="case-name">BEAR CASE</div>
                </div>
                <div class="case-price">15</div>
            </div>
        </div>
    </div>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="navigation">
        <div class="nav-item">
            <div class="nav-icon">üéí</div>
            <div class="nav-text">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</div>
        </div>
        <div class="nav-item active">
            <div class="nav-icon">üéÅ</div>
            <div class="nav-text">–ö–µ–π—Å—ã</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üìä</div>
            <div class="nav-text">–†–µ–π—Ç–∏–Ω–≥</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üë§</div>
            <div class="nav-text">–ü—Ä–æ—Ñ–∏–ª—å</div>
        </div>
    </div>

    <script>
        // –¢–∞–π–º–µ—Ä –±–µ—Å–ø–ª–∞—Ç–Ω–æ–≥–æ –∫–µ–π—Å–∞
        function startFreeTimer() {
            const timerElement = document.getElementById('freeTimer');
            let time = 23 * 3600 + 59 * 60 + 47; // 23:59:47 –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            
            setInterval(() => {
                time--;
                if (time < 0) time = 24 * 3600;
                
                const hours = Math.floor(time / 3600);
                const minutes = Math.floor((time % 3600) / 60);
                const seconds = time % 60;
                
                timerElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–∞
        function openCase(type) {
            const casePrices = {
                'bear': 15,
                'snoop': 180,
                'floor': 180,
                'cartier': 900,
                'diamond': 1500,
                'gold': 2500
            };

            const price = casePrices[type];
            const starBalance = parseInt(document.getElementById('starBalance').textContent);
            
            if (starBalance >= price) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –æ—Ç–∫—Ä—ã—Ç–∏—è
                alert(`üéâ –û—Ç–∫—Ä—ã–≤–∞–µ–º –∫–µ–π—Å –∑–∞ ${price} ‚≠ê!`);
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞
            } else {
                alert('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!');
            }
        }

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', startFreeTimer);
    </script>
</body>
</html>
